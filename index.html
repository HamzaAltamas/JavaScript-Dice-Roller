<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <h2 class="pt-2">
          <span class="heading white">D</span
          ><span class="heading white">i</span
          ><span class="heading white">c</span
          ><span class="heading white">e</span>
          <span class="heading white">R</span
          ><span class="heading white">o</span
          ><span class="heading white">l</span
          ><span class="heading white">l</span
          ><span class="heading white">e</span
          ><span class="heading white">r</span>
        </h2>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
          <div class="col-lg d-flex justify-content-center pt-2 pb-4">
            <img src="images/Group 1.png" class="DiceImg" alt="" />
          </div>
          <div class="row d-flex justify-content-center">
            <div
              class="col-lg-7 col-md-7 col-sm-7 d-flex justify-content-around"
            >
              <button class="rollDice button">Start Rolling</button>
              <button class="stopDice button">Stop Rolling</button>
            </div>
          </div>
          <div class="row py-4 text-center">
            <h1 class="numberShuffle"></h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
